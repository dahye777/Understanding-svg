<!--
    svg 뷰포트 : html문서에서 설정된 svg가 표현될 공간을 svg뷰포트라고 부릅니다
    이미지 요소의 설정방법과 같이 너비,높이로 지정합니다

    svg 뷰박스 : 이 속성은 값으로 mim-x, min-y , width, height 숫자 배열 값을 전달받아요
    svg뷰포트와 svg뷰박스의 값이 다르면, 이미지가 잘림

    html 태그로 svg를 가져오거나, 만들때와 svg 파일롷 그림을 표현할때
    필요 속성값이 다릅니다
    xmlns="http://www.w3.org/2000/svg" 은 svg 파일로 읽을 때 꼭 필요한 속성
    하지만 html의 태그로 사용할때는 필요없는 속성


    사각형 만들기
    <svg width="512" height="512" viewBox="0 0 512 512">
        <rect width="480" height="240" fill="lightgreen" x="20" y="20" ry="20" rx="20"></rect>
    </svg>
    fill은 안을 채우는 색상.
    x,y 위치 속성 
    rx,ry 사각형에 라운드를 부여하는 속성

    
    원만들기
    <svg width="512" height="512" viewBox="0 0 512 512">
        <circle cx="200" cy="200" r="50" fill="#444"></circle>
    </svg>
    원의 중심(cx, cy) 반지름(r) fill 채우는 색상
    stroke="#000" 테두리 색상 , stroke-width="10" 테두리 두께

    타원 만들기
    <svg width="512" height="512" viewBox="0 0 512 512">
        <ellipse cx="200" cy="200" rx="50" ry="100" fill="#aaa"></ellipse>>
    </svg>
    rx="50" x축에서의 반지름
    ry="100" y축에서의 반지름

    직선그리기
    <svg width="512" height="512" viewBox="0 0 512 512">
        <line x1="440" y1="40" x2="120" y2="200" stroke-width="5" stroke="#000"></line>
    </svg>
    시작지점 x1, y1 끝지점 x2 y2 을 설정할 수 있습니다 

    폴리라인그리기
    <svg width="512" height="512" viewBox="0 0 512 512">
        <polyline points="0,0, 40,40 40,80 80,80 80,120 120,120 160,160" fill="none" stroke="#000" stroke-width="5"></polyline>
    </svg>
    points의 값으로 각 점들의 위치속성을 설정, 각점은 (x,y)과 공백으로 구분됩니다

    폴리곤그리기(다각형)
     <svg width="512" height="512" viewBox="0 0 512 512">
        <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000"></polygon>
    </svg>
    points의 값을 연결해서 다각형을 그릴수있고, 이점으로 우리는 어떤 도형이든지 svg를 사용해서 그릴수있습니다.

    svg란??
    컴퓨터 그래픽스의 한분야, 큰단원으로 기초지식과 예제를 위한 선생학습을오 진행

    svg = 가변 벡터 도형 처리 scalable vector graphics
    벡터 : 크기와 방향을 동시에 나타내는 물리량
    정의: 웹상에서 2차원 벡터 그래픽을 표현하는 xml기반의 마크업 언어
    xml : html5 이전에 html의 단점을 보완하기 위해서 등장한 마크업 언어

    canvas vs svg
    canvas란?
    1. 2차원 그래픽을 표현하기 위한 html언어
    2. html5에서 새로 도입됨
    3. 픽셀단위로 랜더링(그리기)되며, 한번 이미지가 그려지고 나면, 브라우저는 해당 정보를 기억하지 않음,
        따라서 위치가 바뀔경우 랜더링이 있어야 함
    4. 해상도에 영향을 받고, 이벤트 핸들러를 지원하지 않습니다. 
    5. 오직 그래픽만 지원하기 떄문에 텍스트 출력지원을 하지않음    
    6. 5에 따라서 그래픽 관련 코딩에 적합. 보통 게임이나 그래픽관련
    7. 이미지를 png, jpg형식으로 저장할 수 있음





    svg 란?
    1. 2차원 그래픽을 표현하기 위한 xml 언어
    2. html5에서 새로 도입됨
    3. 그려진 이미지를 객체로 인식합니다. 위차가 바뀔경우 객체속성이 변한것으로 인식해서 자동으로 반영되고,
        위치가 바뀜
    4. 해상도에 영향을 받지 않고, 이벤트 핸들러를 지원합니다.
    5. 범용적인(텍스트를 포함한) 랜더링이 필요할 때 사용합니다.
    6. 5에 따라서 범용적인 애플리케이션에 최적화됨
    7. svg형식으로 저장되며, 복잡한 그림인 경우 랜더링이 오히려 더 길다.
